<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta>
  <title>Messenger</title>

  <!-- Client -side dependencies -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<script>
  var searchParam = function (name, defaults) {
    var params = String(window.location.search).match(new RegExp('[?&]' + name + '=([^?&]+)'));

    return params && params[1] ? String(params[1]) : String(defaults);
  };

  window.APP_CONFIG = {
    peer: {
      key: searchParam('key')
    }
  }
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/core-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/md5-min.js"></script>
<script src="/node_modules/peerjs/dist/peer.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
